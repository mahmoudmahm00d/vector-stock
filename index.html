<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Stock Vector</title>
  </head>
  <body>
    <header>
      <nav class="list">
        <a href="#" class="link active">Vectors</a>
        <a href="#" class="link">Photos</a>
        <a href="#" class="link">PSD</a>
        <a href="#" class="link">Videos</a>
        <a href="#" class="link">More</a>
      </nav>
    </header>
    <main>
      <section class="heading">
        <h1>Popular Pro Stock Vectors</h1>
        <p>
          High quality vectors with worry-free licensing for personal and
          commercial use
        </p>
        <div class="search-input rounded">
            <input
              type="text"
              name="search"
              class=""
              id="search"
              title="search"
              placeholder="Search vectors"
            />
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#000000" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"></rect><circle cx="116" cy="116" r="84" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></circle><line x1="175.4" y1="175.4" x2="224" y2="224" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line></svg>
        </div>
      </section>
      <section class="content">
        <div class="heading list">
            <a href="#" class="link active">Latest</a>
            <a href="#" class="link">Popular</a>
            <a href="#" class="link">Premium</a>
            <a href="#" class="link">Free</a>
        </div>
        <div class="vectors">
          <div class="card rounded">
            <img src="assets/dog.jpg" alt="dog" class="img rounded-sm thumbnail" />
            <h3 class="card-title">Dog</h3>
            <button class="card-button rounded-sm">
              Download <i class="fa fa-download" aria-hidden="true"></i>
            </button>
          </div>
          <div class="card rounded">
            <img src="assets/astronaut.jpg" alt="astronaut" class="img rounded-sm thumbnail" />
            <h3 class="card-title">Astronaut</h3>
            <button type="button" class="card-button rounded-sm" download>
              Download <i class="fa fa-download" aria-hidden="true"></i>
            </button>
          </div>
          <div class="card rounded">
            <img src="assets/hamster.jpg" alt="hamster" class="img rounded-sm thumbnail" />
            <h3 class="card-title">Hamster</h3>
            <button type="button" class="card-button rounded-sm">
              Download <i class="fa fa-download" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </section>
      <section class="pagination">
        <section class="discover">
          <a href="#">Discover All Collections</a>
        </section>
        <section class="buttons">
          <button type="button" class="button rounded">
            Next Page
            <?xml version="1.0" encoding="utf-8"?>

              fill="#000000"
              width="52"
              height="52"
              version="1.1"
              id="lni_lni-arrow-right"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              x="0px"
              y="0px"
              viewBox="0 0 64 64"
              style="enable-background: new 0 0 64 64"
              xml:space="preserve"
            >
              <path
                d="M61.5,28.5l-6.9-8.2c-0.6-0.7-1.7-0.8-2.5-0.2c-0.7,0.6-0.8,1.7-0.2,2.5l6.5,7.7H3c-1,0-1.8,0.8-1.8,1.8
	c0,1,0.8,1.8,1.8,1.8h55.4l-6.5,7.7c-0.6,0.7-0.5,1.8,0.2,2.5c0.3,0.3,0.7,0.4,1.1,0.4c0.5,0,1-0.2,1.3-0.6l6.9-8.2

          </button>
        </section>
        <section class="pagination-elements">
          <span class="text-small muted">Page</span>
          <button type="button" aria-label="left" class="pagination-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#000000" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"></rect><polyline points="160 208 80 128 160 48" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></polyline></svg>
          </button>
          <span class="current-page-number">1</span>
          <button type="button" aria-label="right" class="pagination-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#000000" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"></rect><polyline points="96 48 176 128 96 208" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></polyline></svg>

          <span> of 200</span>

    <script src="js/main.js"></script>
